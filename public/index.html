<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <!-- <meta name="theme-color" content="#000000"> -->
	<script src="https://cdn.jwplayer.com/libraries/aGnrsQ3z.js">
	</script>
    <title>Elm App</title>
</head>
<body>
		<script src="https://cdn.jwplayer.com/libraries/aGnrsQ3z.js"></script>
	<script>
		
	(function(window) {

		var app = Elm.Main.init({
  
		node: document.getElementById('root')
		// flags: num
		});
		app.ports.videoData.subscribe(function(data) {
			app.ports.videoSuccess.send (true)
			if (data.pairing == "undefined" || ! Array.isArray (data.pairing))
				{
				jwplayer("myElement").setup(
					data
				)
				}
			else {
				{
				jwplayer("myElement").setup(
					{"playlist" : data.pairing}
				)
			}
		}
		});
	});	
	</script>
    <div id="root"></div>
</body>
</html>
